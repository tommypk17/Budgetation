<mat-card>
  <mat-card-content>
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-column">
        <h4>Total Income: {{incomeTotal | currency: 'USD'}}</h4>
      </div>
      <div class="d-flex flex-column">
        <mat-form-field appearance="fill">
          <mat-label>Showing expenses for</mat-label>
          <mat-select [(ngModel)]="showingIncome" (selectionChange)="showIncomeFor(showingIncome)">
            <mat-option *ngFor="let incomeFor of incomeFor" [value]="incomeFor.value">
              {{incomeFor.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <ng-container *ngIf="showMonthPicker">
          <mat-month-picker (dateChanged)="dateChanged($event)"></mat-month-picker>
        </ng-container>
      </div>
    </div>
  </mat-card-content>
</mat-card>
