<div mat-dialog-title>
  <h3>Select recurring bills to duplicate</h3>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="mb-2">
    <mat-label>Quick select by reoccurence</mat-label>
    <mat-select (selectionChange)="quickSelect($event.value)">
      <mat-option *ngFor="let reoccurrence of reocurrences.reoccurrences" [value]="reoccurrence">
        {{reoccurrence.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="d-flex">
    <button mat-button (click)="selectAll()">Select All</button>
    <button mat-button (click)="deselectAll()">Deselect All</button>
  </div>
  <mat-selection-list #billSelectionList>
    <mat-list-option *ngFor="let bill of data" [value]="bill">
      <p matLine>{{bill.expense.name}}</p>
      <small matLine>Prev.: $ {{bill.expense.amount}} - Reoccurs: {{bill.reoccurrence}}</small>
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="closeDialog()">Nevermind</button>
  <button mat-button (click)="selectBills()">Ok</button>
</div>
