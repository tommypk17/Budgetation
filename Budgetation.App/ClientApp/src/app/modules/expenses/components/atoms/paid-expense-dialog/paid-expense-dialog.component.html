<div class="d-flex">
  <mat-form-field appearance="fill" class="mb-2">
    <mat-label>enter the amount</mat-label>
    <input [(ngModel)]="amount" matInput type="number" min="0" step="0.01" required>
    <span matPrefix>$&nbsp;</span>
    <mat-hint align="end">amount due to satisfy the expense</mat-hint>
  </mat-form-field>
</div>
<div class="d-flex">
  <button mat-button (click)="close()">Nevermind</button>
  <button mat-button [disabled]="amount <= 0" (click)="ok()">Ok</button>
  <button mat-button [disabled]="amount > 0" (click)="ok()">Zero Balance</button>
</div>
