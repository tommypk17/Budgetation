<div class="panel">
  <app-header-block
    [blockTitle]="headerBlock.blockTitle"
    [blockSubtitle]="headerBlock.blockSubtitle"
    [blockContent]="headerBlock.blockContent"
    class="block"
  >
  </app-header-block>
  <div class="block">
    <app-stats-expense-block [bills]="currentBills"></app-stats-expense-block>
  </div>
  <div class="block">
    <app-expense-actions-block [bills]="allBills" [filtered]="!!currentFilter" [disablePrepareRecurring]="false" (prepareRecurring)="prepareRecurring($event)" (filter)="filterBills($event)" (sort)="sortBills($event)" (newBill)="createNewBill()" [disableNewBill]="newBill != undefined"></app-expense-actions-block>
  </div>
  <div class="block">
    <app-new-expense-block [bill]="newBill" (cancel)="cancelNewBill()" (save)="saveNewBill($event)"></app-new-expense-block>
  </div>
  <ng-container *ngFor="let currentBill of currentBills">
    <div class="block">
      <app-existing-expense-block [bill]="currentBill" (save)="saveExistingBill($event)" (delete)="deleteBill($event)" (paid)="markBillPaid($event)"></app-existing-expense-block>
    </div>
  </ng-container>
</div>
